<!DOCTYPE html>
<html ng-app="myApp">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="resource/js/angular_v1.6.0.js"></script>	
	<script type="text/javascript" src="resource/js/signup.js"></script>
	
	<link rel="stylesheet" type="text/css" href="Resources/Styles/signup.css">
</head>

<body ng-controller="SignupController">
	<div ng-include="'header.html'"> </div>
	<main>
		<div class="homeDescriptionContainer">
			<h3 id="loginheader">Signup Page</h3>
			<div >

				<form name="registerForm" ng-submit="ValidateData()">

					First Name:<input type="text" ng-model="firstName" placeholder="Required" required/>

					Last Name:<input type="text" ng-model="lastName" placeholder="Required" required/>

					Password: <input type="password" ng-model="password" placeholder="Required" required/>
					
					Confirm Password:<input type="password" ng-model="conpassword" placeholder="Required"  required/>

					Email ID: <input type="email" ng-model="email" placeholder="Required" required />

					Contact No: <input type="text" ng-model="contact" placeholder="Required" required/>

					Gender:<input type="radio" ng-model="gender" value="male"/> Male
							<input type="radio" ng-model="gender" value="female"/> Female <br>
		
					Address:<input type="text" ng-model="address">
					
					<button type="submit">Register</button>

					  <span style="color: red">{{message}}</span>
				</form>
			</div>
		</div>
		</main>
	<div ng-include="'footer.html'"> </div>  
</body>

</html>
