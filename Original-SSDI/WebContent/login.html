<!DOCTYPE html>
<html ng-app="myApp">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="resource/js/angular_v1.6.0.js"></script>	
	<script type="text/javascript" src="resource/js/login.js"></script>
	
	<link rel="stylesheet" type="text/css" href="Resources/Styles/indexstyles.css">
</head>

<body ng-controller="LoginController">
	<div ng-include="'header.html'"> </div>
	<main>
		<div class="homeDescriptionContainer">
			<h3 id="loginheader">Login Page</h3>
			<div >

				<form name="personForm" ng-submit="sendData()">

					User Name:<input type="text" ng-model="username"/>

					Password:<input type="password" ng-model="password"/>

					<button type="submit">Login</button>

					  <span style="color: red">{{message}}</span>
				</form>
			</div>
		</div>
		</main>
	<div ng-include="'footer.html'"> </div>  
</body>

</html>
